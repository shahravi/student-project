        background-attachment: scroll;
        background-size: cover;

      body {

      }

              </div>
            </div>
          </div>

          <div class="col-4">
            <div class="card mb-5">

              </div>
            </div>
          </div>
        </div>
      </div>

            <h1 class="text-center">My Family</h1>
