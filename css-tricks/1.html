      }

    <!-- https://css-tricks.com/the-shapes-of-css/ -->

        .box-block {
          display: block;
          border: solid;
          font-size: 100px;
          font-weight: bold;
          color: red;
        }
      </style>
    </section>

    <section>
      <div class="triangle-up">hello</div>
    </section>
